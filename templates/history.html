<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/history.css') }}">

</head>

<body>
  <!-- partial:index.partial.html -->
  <h1>Average Daily Counts</h1>
  <table class="rwd-table">
    <tr>
      <th>Timeframe</th>
      <th>Count</th>
    </tr>
    <tr>
      <td data-th="Timeframe">Today</td>
      <td data-th="Average Daily Count">{{ data.today }}</td>
    </tr>
    <tr>
      <td data-th="Timeframe">Yesterday</td>
      <td data-th="Average Daily Count">{{ data.yesterday }}</td>
    </tr>
    <tr>
      <td data-th="Timeframe">Last 7 Days</td>
      <td data-th="Average Daily Count">{{ data.seven_days }}</td>
    </tr>
    <tr>
      <td data-th="Timeframe">Last 30 Days</td>
      <td data-th="Average Daily Count">{{ data.thirty_days }}</td>
    </tr>
  </table>

  <a href="{{ url_for('index') }}"> Go Back to Timer</a>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>

</html>
